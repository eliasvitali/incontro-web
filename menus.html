<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#111214"/>
    
    <title>l'incontro</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <nav aria-label="primary">
      <a href="index.html" class="logo item-row center-vertical">
        <img src="img/logo.png" alt="two people greeting each other" />
        <img class="logo-text" src="img/logo-text.svg" />
      </a>
      <button class="primary hero">
        <p class="subheading-large">Reserve</p>
      </button>
    </nav>
    <div class="divider-banner top-banner">
      <div class="divider-inner">
        <img data-icon="fork" src="img/fork-right.svg" />
        <img data-icon="logo" src="img/logo-text.svg" />
        <div class="banner-group">
          <img data-icon="fork" src="img/fork-left.svg" />
          <img data-icon="heart" src="img/heart.svg" />
          <img data-icon="fork" src="img/fork-right.svg" />
        </div>
        <img data-icon="logo" src="img/logo-text.svg" />

          <img data-icon="fork" src="img/fork-left.svg" />
          <img data-icon="heart" src="img/heart.svg" />

        </div>
        <img data-icon="logo" src="img/logo-text.svg" />
        <div class="banner-group">
          <img data-icon="fork" src="img/fork-left.svg" />
          <img data-icon="heart" src="img/heart.svg" />
          <img data-icon="fork" src="img/fork-right.svg" />
        </div>
        <img data-icon="logo" src="img/logo-text.svg" />
        <div class="banner-group">
          <img data-icon="fork" src="img/fork-left.svg" />

        </div>
        <img data-icon="logo" src="img/logo-text.svg" />
        <div class="banner-group">

        <img data-icon="logo" src="img/logo-text.svg" />
        <img data-icon="fork" src="img/fork-left.svg" />
      </div>
    </div>
    <main class="padding item-list">
      <p class="heading-medium">Menus</p>
      <div class="item-row small-gap toggle-buttons" id="menus-toggle-group">
        <input type="radio" id="main" name="menus-selector" value="main" checked>
        <label for="main">
          <p class="body">Main</p>
        </label>
        <input type="radio" id="togo" name="menus-selector" value="togo">
        <label for="togo">
          <p class="body">To Go</p>
        </label>
      </div>
      <div class="menu-images item-list small-gap" id="menu-images"></div>
    </main>
    <script src="menus.js" type="module" charset="utf-8"></script>

</html>
